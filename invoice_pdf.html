<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- moment -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="pdf.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
</head>

<body>
    <div class="container d-flex justify-content-center mt-50 mb-50">
        <div class="row">
            <div class="col-md-12 text-right mb-3">
                <button class="btn btn-primary" id="download" onclick="downloadPdf()"> download pdf</button>
            </div>
            <div class="col-md-12">
                <div class="card" id="invoice">
                    <div class="card-header bg-transparent header-elements-inline">
                        <h6 class="card-title text-primary">Invoice</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="mb-4 ">
                                    <div class="text-sm-left">
                                        <h4 class="invoice-color mb-2 mt-md-2">Invoice #BBB1243</h4>
                                        <ul class="list list-unstyled mb-0">
                                            <li>Date: <span class="font-weight-semibold" id="currentDate">12 Dec</span>
                                            </li>
                                            <li>Due date: <span class="font-weight-semibold" id="dueDate"> 24 Dec</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="mb-4 ">
                                    <div class="text-sm-right">
                                        <ul class="list list-unstyled mb-0">
                                            <li>Customer Name: <span class="font-weight-semibold" id="name">
                                                    Aashu</span></li>
                                            <li>Customer Email: <span class="font-weight-semibold" id="cus_email">
                                                    as2gmail.com</span></li>
                                            <li>Customer Phone Number: <span class="font-weight-semibold"
                                                    id="cus_phoneNumber"> 8979098778</span></li>
                                            <li>Customer City: <span class="font-weight-semibold" id="city">
                                                    Noida</span></li>
                                            <li>Customer State: <span class="font-weight-semibold" id="state"> Uttar
                                                    Pradesh</span></li>
                                            <li>Customer Country: <span class="font-weight-semibold" id="address">
                                                    India</span></li>

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>

    //converter
    function downloadPdf() {
        var invoice = this.document.getElementById('invoice')
        var opt = {
            margin: 1,
            filename: 'myfile.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };
        html2pdf().from(invoice).set(opt).save();
    }
</script>

</html>
